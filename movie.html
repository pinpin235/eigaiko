<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>映画の説明</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* スライダーコンテナ */
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
        }



        .slides img {
            width: 100%;
            object-fit: cover;
        }


        /* テキスト */
        .description {
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>映画の説明</h1>
    
    <!-- スライダー -->
    <div class="slider-container" id="sliderContainer">
        <div class="slides" id="slides">
            <img src="images/movie1.jpg" alt="映画画像1">
        </div>
       
    </div>

    <!-- テキスト -->
    <div class="description">
        <p>河という名前の台湾映画で1997年に公開された。</p>
        <p>台湾が中国、日本、アメリカの物で埋め尽くされた時代、</p>
        <p>自分が自分でいる為に叫ぶような映画が多く生まれた。</p>
        <p>その時代の映画が本当に美しくて</p>
        <p>さきと一緒に観に行きたいと思った</p>
    </div>

    <!-- トップページへのリンク -->
    <a href="index.html">戻る</a>

</body>
</html>
